<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Pokemon Quiz | Gotta ace 'em all!</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles -->
		<link href="css/jquery-ui.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/arc.css" rel="stylesheet">
		<!-- Favicon -->
		<link href="img/pogo-favicon.png" rel="shortcut icon" />
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Exo+2:300,400,500,700" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="no-select">
		<div class="highlight-circle"></div>
		<div class="counter">
			<h1>1 / 25</h1>
			<p>QUESTIONS</p>
		</div>
		<header>
			<!-- Navigation -->
			<nav class="navbar navbar-default navbar-fixed-bottom" id="navbar" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<div class="items-button" data-toggle="tooltip" data-placement="bottom" title="Items">
								<img class="img-responsive" src="img/pogo-items-icon.svg">
								<div class="item-ripple-1 centered-relative"></div>
								<div class="item-ripple-2 centered-relative"></div>
							</div>
						</button>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li id="item1" class="item">
								<a class="text-right" href="javascript:void(0);">Potion <span class="item-count">x4</span>
									<span class="icon glyphicon glyphicon-heart-empty"></span>
								</a>
							</li>
							<li id="item2" class="item">
								<a class="text-right" href="javascript:void(0);">Super Potion <span class="item-count">x4</span>
									<span class="icon glyphicon glyphicon-heart-empty"></span>
								</a>
							</li>
							<li id="item3" class="item">
								<a class="text-right" href="javascript:void(0);">Hyper Potion <span class="item-count">x4</span>
									<span class="icon glyphicon glyphicon-heart-empty"></span>
								</a>
							</li>
							<li id="item4" class="item">
								<a class="text-right" href="javascript:void(0);">Max Potion <span class="item-count">x4</span>
									<span class="icon glyphicon glyphicon-heart-empty"></span>
								</a>
							</li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container -->
			</nav>
			<div class="dialog-item-confirm" style="display:none">
				<img class="item-img img-responsive" src="img/pogo-potion.png">
				<!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
				<div class="bar">
					<div class="bar-fill"></div>
				</div>
				<p class="hp text-center"><span></span></p>
				<br>
				<div class="alert alert-info fade in"></div>
				<p class="item-description text-center"></p>
			</div>
			<div class="dialog-quit-game" style="display:none" title="Quit Game?" ></div>
			
		</header>
		
		<div class="title-wrapper centered">
			<h1 class="text-center">Start Quiz?</h1>
			<img class="title-img img-responsive" src="img/pogo-egg.png">
			<div class="ripple-1 centered"></div>
			<div class="ripple-2 centered"></div>
		</div>
		
		<div class="main container">
			<div class="row">
				<div class="arc-wrapper col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
						<h2 id="cp" class="text-center"><span>CP</span>0</h2>
						<div class="arc">
							<div class="arc-partial arc-partial-left"></div>
							<div class="arc-partial arc-partial-right arc-0"></div>
						</div>
				</div>
				<div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
					<div class="content">
						<img id="img1" class="card-img img-responsive" src="img/000.svg" alt="">
						<img id="img2" class="card-img card-img-left img-responsive" src="img/000.svg" alt="">
						<h3 id="question" class="text-center"></h3>
						<div class="bar">
							<div class="bar-fill"></div>
						</div>
						<p class="hp text-center"><span>HP</span> 420 / 420</p>
						<div class="answers-wrapper">
							<div id="a1" class="a1 answer">
								<span class="a1 btn btn-default">A</span><p class="a1"></p>
								<div class="answer-stat"></div>
							</div>
							<div id="a2" class="a2 answer">
								<span class="a2 btn btn-default">B</span><p class="a2"></p>
								<div class="answer-stat"></div>
							</div>
							<div id="a3" class="a3 answer">
								<span class="a3 btn btn-default">C</span><p class="a3"></p>
								<div class="answer-stat"></div>
							</div>
							<div id="a4" class="a4 answer">
								<span class="a4 btn btn-default">D</span><p class="a4"></p>
								<div class="answer-stat"></div>
							</div>
							<div class="results">
								<h1 class="results-stat text-center"></h1>
							</div>
						</div>
						<div class="close-button" data-toggle="tooltip" data-placement="bottom" title="Quit Game"><img class="img-responsive" src="img/pogo-close-icon.svg"></div>
					</div>
				</div>
			</div>
		</div>
		
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
						<div class="footer">
							<img class="footer-img img-responsive" src="img/pogo-favicon.svg" />
							<div class="footer-text">
								<div class="footer-title"><p>Pokemon Quiz</p></div>
								<div class="divider"></div>
								<p>Designed and developed by <a href="https://github.com/aurorua" target="_blank">Aurorua</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
